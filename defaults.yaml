# Port for the server to listen on
port: 3013
hostname: localhost
webhookPath: '/gitlab-webhook'
webhookSecret: ''

# GitLab client key and client secret. These are generated for you
# when you create a new OAuth client in GitLab
# clientKey: null
# clientSecret: null
# callbackURL: null

# logLevel needs to match with Bunyan's log levels, or:
# trace, debug, info, warn, error, and fatal
logLevel: debug

# Mail configurations for SMTP server and sending error mails
mail:
  smtpServer: null
  smtpPort: null
  smtpSecure: false
  smtpUser: null
  smtpPass: null
  from: null
  to: null

# Settings for the API or Container Manager server
# port
api:
  url: "http://localhost:3000"
  token: "token2"
